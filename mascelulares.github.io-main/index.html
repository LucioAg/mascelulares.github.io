<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS CELULARES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con el nombre del local y los menús -->
    <header>
        <img src="Logo.png" alt="MAS CELULARES" id="logo">
        <div id="menu-icon" class="menu-icon">
        </div>
    </header>

    <!-- Sección del carrusel de imágenes -->
    <section class="carousel">
        <div class="slide active" style="background-image: url('https://www.okaccesorios.com.ar/wp-content/uploads/2017/06/1678377712c563f73a38efaeb461c80889868ca8cc.jpg.webp');"></div>
        <div class="slide" style="background-image: url('https://www.okaccesorios.com.ar/wp-content/uploads/2021/07/17054340531a304f063af53783188a0ece8afd39e8-300x300.jpg.webp');"></div>
        <div class="slide" style="background-image: url('https://www.okaccesorios.com.ar/wp-content/uploads/2021/07/1681909659c3683294394d065ed37e617ea715fc45.jpg');"></div>
    </section>

    <!-- Estado de tu Servicio Técnico -->
    <section id="estado-servicio">
        <h2>Estado de tu Servicio Técnico</h2>
        <input type="number" id="estado-input" placeholder="Ingrese su número de pedido">
        <div id="estado-mensaje" class="estado"></div>
    </section>

    <!-- Sección "Quiénes Somos" -->
    <section id="quienes-somos">
        <h2>Quiénes Somos</h2>
        <p>Inserte su historia Trágica aquí.</p>
    </section>


    <!-- Sección de contacto al final de la página -->
    <footer>
        <div class="contact-info">
            <p>Email: <a href="mailto:contacto@example.com">contacto@example.com</a></p>
            <p>Teléfono: <a href="tel:+54 9 261 373-0502">+54 9 261 373-0502</a></p>
            <p>Dirección: San Martín 1590, Luján de Cuyo, Mendoza</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
